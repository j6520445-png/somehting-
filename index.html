<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Use same-origin asset resolution so the build can be embedded and still access storage reliably -->
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- deploy-version: 2025-09-27T00:00Z -->
    <title>Unity WebGL Player | Hollow Knight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #231F20;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }


            /* Small overlay for open-in-new-tab */
            #hk-save-controls {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 10000;
                display: none;
                background: rgba(0, 0, 0, 0.6);
                border-radius: 8px;
                padding: 6px;
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            }
            #hk-save-controls button {
                margin: 0 4px;
                padding: 6px 10px;
                font-size: 12px;
                color: white;
                background: #2d6cdf;
                border: 1px solid #1f4aa3;
                border-radius: 6px;
                cursor: pointer;
            }
            #hk-save-controls button:hover { filter: brightness(1.1); }
    </style>
</head>

<body>
    <div id="loading-text" style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;"> LOADING... </div>
        <!-- Minimal control: only Open in New Tab (about:blank) -->
        <div id="hk-save-controls" title="Open the game in a new tab (about:blank)">
            <button id="hk-newtab">Open in New Tab</button>
        </div>
    <div hidden id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning"> WebGL builds are not supported on mobile devices. </div>
    </div>
    <script>
        var loadingText = document.querySelector("#loading-text");
        let totalBytes = 0;
        let loadedBytes = 0;
        
        async function getSize(url) {
            try {
                const res = await fetch(url, {
                    method: "HEAD"
                });
                return parseInt(res.headers.get("Content-Length") || "0", 10);
            } catch {
                return 0;
            }
        }
        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            while (true) {
                const {
                    done,
                    value
                } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                let mbTotal = '909.17';
                loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
            }
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }
        async function mergeFiles(fileParts) {
            const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }
        (async () => {
            const allParts = [...getParts("Build/bog.data", 1, 44), ...getParts("Build/bog.wasm", 1, 2), ];
            const sizes = await Promise.all(allParts.map(getSize));
            totalBytes = sizes.reduce((a, b) => a + b, 0);
            const [dataUrl, wasmurl] = await Promise.all([
                mergeFiles(getParts("Build/bog.data", 1, 44)),
                mergeFiles(getParts("Build/bog.wasm", 1, 2)),
            ]);
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/bog.loader.js";
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/bog.framework.js",
                codeUrl: wasmurl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Team Cherry & Truffled",
                productName: "Hollow Knight",
                productVersion: "1.0",
            };
            var container = document.querySelector("#unity-container");
            container.hidden = false;
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var fullscreenButton = document.querySelector("#unity-fullscreen-button");
            var mobileWarning = document.querySelector("#unity-mobile-warning");
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.className = "unity-mobile";
                config.devicePixelRatio = 1;
                mobileWarning.style.display = "block";
                setTimeout(() => {
                    mobileWarning.style.display = "none";
                }, 5000);
            } else {
              if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";
            } else {
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    canvas.style.width = window.innerWidth + "px";
                    canvas.style.height = window.innerHeight + "px";
                }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }
            }
            loadingBar.style.display = "block";
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                  loadingText.remove();
                    loadingBar.style.display = "none";
                    canvas.style.display = "block";
                    // Show minimal control overlay
                    const controls = document.getElementById('hk-save-controls');
                    const btnNewTab = document.getElementById('hk-newtab');
                    controls.style.display = 'block';
                    btnNewTab.addEventListener('click', () => {
                        const targetUrl = 'https://j6520445-png.github.io/somehting-/index.html';
                        const w = window.open('about:blank', '_blank');
                        if (!w) { alert('Popup blocked by the browser. Allow popups for this site.'); return; }
                        // Keep the top-level URL as about:blank and embed the game as a fullscreen iframe
                        try {
                            w.document.open();
                            w.document.write(`<!doctype html><html><head><meta charset="utf-8"><title>Hollow Knight</title>
                              <style>html,body,iframe{margin:0;padding:0;border:0;width:100%;height:100%;background:#000}</style>
                            </head><body>
                              <iframe src="${targetUrl}" allow="autoplay; fullscreen; gamepad *" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </body></html>`);
                            w.document.close();
                        } catch (e) {
                            // If writing fails, fall back to navigating (URL will not remain about:blank)
                            try { w.location.href = targetUrl; } catch {}
                        }
                    });
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
</body>

</html>
