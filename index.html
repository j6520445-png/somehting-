<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/hollow-knight@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hollow Knight</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #231F20;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Simple overlay for Save/Load controls */
        #save-load-bar {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10000;
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 10px;
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            backdrop-filter: blur(4px);
        }
        #save-load-bar button {
            background: #2e7d32;
            color: #fff;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }
        #save-load-bar button.load {
            background: #1565c0;
        }
        #save-load-bar .note {
            opacity: 0.75;
            font-size: 12px;
        }

    </style>
</head>

<body>
    <!-- Save/Load controls overlay (non-invasive) -->
    <div id="save-load-bar" title="Export/import a save file. Press H to hide/show this bar.">
        <button id="btn-save" aria-label="Save to file">Save</button>
        <button id="btn-load" class="load" aria-label="Load from file">Load</button>
        <span class="note">Saves to save.json</span>
    </div>
    <div id="loading-text" style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;"> LOADING... </div>
    <div hidden id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-mobile-warning"> WebGL builds are not supported on mobile devices. </div>
    </div>
    <script>
        var loadingText = document.querySelector("#loading-text");
        let totalBytes = 0;
        let loadedBytes = 0;
        async function getSize(url) {
            try {
                const res = await fetch(url, {
                    method: "HEAD"
                });
                return parseInt(res.headers.get("Content-Length") || "0", 10);
            } catch {
                return 0;
            }
        }
        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            while (true) {
                const {
                    done,
                    value
                } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                let mbTotal = '909.17';
                loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
            }
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }
        async function mergeFiles(fileParts) {
            const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }
        (async () => {
            const allParts = [...getParts("Build/bog.data", 1, 44), ...getParts("Build/bog.wasm", 1, 2), ];
            const sizes = await Promise.all(allParts.map(getSize));
            totalBytes = sizes.reduce((a, b) => a + b, 0);
            const [dataUrl, wasmurl] = await Promise.all([
                mergeFiles(getParts("Build/bog.data", 1, 44)),
                mergeFiles(getParts("Build/bog.wasm", 1, 2)),
            ]);
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/bog.loader.js";
            var config = {
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/bog.framework.js",
                codeUrl: wasmurl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Team Cherry & Truffled",
                productName: "Hollow Knight",
                productVersion: "1.0",
            };
            var container = document.querySelector("#unity-container");
            container.hidden = false;
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var fullscreenButton = document.querySelector("#unity-fullscreen-button");
            var mobileWarning = document.querySelector("#unity-mobile-warning");
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.className = "unity-mobile";
                config.devicePixelRatio = 1;
                mobileWarning.style.display = "block";
                setTimeout(() => {
                    mobileWarning.style.display = "none";
                }, 5000);
            } else {
              if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
                container.className = "unity-mobile";
                canvas.className = "unity-mobile";
            } else {
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    canvas.style.width = window.innerWidth + "px";
                    canvas.style.height = window.innerHeight + "px";
                }
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }
            }
            loadingBar.style.display = "block";
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                  // Expose instance for optional messaging from Save/Load helpers
                  window.unityInstance = unityInstance;
                  loadingText.remove();
                    loadingBar.style.display = "none";
                    canvas.style.display = "block";
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
    <script>
        // --- Lightweight Save/Load helpers matching the requested behavior ---
        function downloadFile(filename, text) {
            try {
                const blob = new Blob([text], { type: 'application/json' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                link.remove();
                setTimeout(() => URL.revokeObjectURL(link.href), 0);
            } catch (e) {
                console.error('Download failed:', e);
                alert('Failed to download save file.');
            }
        }

        function uploadFile(onJson) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json,application/json';
            input.onchange = (ev) => {
                const file = ev.target.files && ev.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const text = String(e.target.result);
                        onJson(text);
                    } catch (err) {
                        console.error('Error reading file:', err);
                        alert('Failed to read the selected file.');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        // Example SaveData (mirrors the C# shape in instructions)
        function buildSampleSaveData() {
            return {
                playerLevel: 5,
                playerHealth: 87.5,
                coins: 250
                // Add more fields if you wire them up inside Unity
            };
        }

        function saveGameWeb() {
            // If the built game exposed a JS bridge, you could request live data here.
            // Without access to the Unity project code, we export a sample payload.
            const data = buildSampleSaveData();
            const json = JSON.stringify(data);
            downloadFile('save.json', json);
        }

        function loadGameWeb() {
            uploadFile((json) => {
                // Log for visibility
                try {
                    const parsed = JSON.parse(json);
                    console.log('Loaded save.json:', parsed);
                } catch {
                    console.warn('Loaded non-JSON or malformed save; forwarding raw string.');
                }

                // If a Unity GameObject and method exist, forward the JSON into the game.
                // Adjust target names if your Unity scene uses different identifiers.
                if (window.unityInstance && typeof window.unityInstance.SendMessage === 'function') {
                    try {
                        // Common pattern from the instructions:
                        // GameObject name: "GameManager", Method: "LoadGameFromJSON"
                        window.unityInstance.SendMessage('GameManager', 'LoadGameFromJSON', json);
                        console.info('Forwarded save data to Unity GameManager.LoadGameFromJSON');
                    } catch (e) {
                        console.warn('Unity message failed. Ensure GameObject/Method exist in the build.', e);
                    }
                } else {
                    alert('Save loaded. If this build includes a SaveManager, it will receive the data when available.');
                }
            });
        }

        // Wire up UI
        const btnSave = document.getElementById('btn-save');
        const btnLoad = document.getElementById('btn-load');
        btnSave?.addEventListener('click', saveGameWeb);
        btnLoad?.addEventListener('click', loadGameWeb);

        // Quick toggle for the bar visibility (H key)
        const bar = document.getElementById('save-load-bar');
        window.addEventListener('keydown', (e) => {
            if (e.key === 'h' || e.key === 'H') {
                bar.style.display = (bar.style.display === 'none') ? 'flex' : 'none';
            }
        });
    </script>
</body>

</html>
